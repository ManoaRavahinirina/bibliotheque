<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Administrateur - Bibliothèque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
  --bg: #f2efe9;
  --text: #2f2f2f;
  --primary: #7b5e57;      /* Brun bibliothèque */
  --secondary: #d9cbb3;    /* Beige papier */
  --accent: #3e2b27;       /* Plus foncé pour hover */
  --danger: #a94442;
  --success: #4cae4c;
  --info: #5bc0de;
}

body {
  font-family: 'Merriweather', serif;
  background-color: var(--bg);
  color: var(--text);
}

/* ==== NAVBAR ==== */
.navbar {
  background-color: var(--primary);
}
.navbar-brand, .navbar .nav-link {
  color: white !important;
  font-weight: 500;
}
.navbar .nav-link:hover {
  color: var(--secondary) !important;
}

/* ==== HERO ==== */
.hero {
  background: linear-gradient(rgba(123, 94, 87, 0.8), rgba(123, 94, 87, 0.8)),
              url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f") center/cover no-repeat;
  color: #fff;
  text-align: center;
  padding: 130px 0;
  background-attachment: fixed;
}
.hero h1 {
  font-size: 2.8rem;
  font-weight: bold;
}
.hero p {
  font-size: 1.3rem;
  margin-bottom: 2rem;
}
.hero .btn {
  font-size: 1.1rem;
  padding: 0.7rem 1.8rem;
  border-radius: 6px;
}
.btn-light {
  background-color: var(--secondary);
  color: #000;
  border: none;
}
.btn-outline-light {
  color: var(--secondary);
  border-color: var(--secondary);
}
.btn-outline-light:hover {
  background-color: var(--secondary);
  color: #000;
}

/* ==== CARDS ==== */
.card-header.bg-primary {
  background-color: var(--primary) !important;
  color: white;
}
.btn-primary {
  background-color: var(--primary);
  border-color: var(--primary);
}
.btn-primary:hover {
  background-color: var(--accent);
  border-color: var(--accent);
}
.btn-danger {
  background-color: var(--danger);
}
.btn-success {
  background-color: var(--success);
}
.badge.bg-success {
  background-color: var(--success);
}
.badge.bg-danger {
  background-color: var(--danger);
}
.badge.bg-info {
  background-color: var(--info);
}

/* ==== FOOTER ==== */
footer {
  background-color: var(--secondary);
  color: var(--text);
  text-align: center;
  padding: 1rem;
  margin-top: 3rem;
  font-size: 0.9rem;
}

/* ==== LOGIN PAGE ==== */
.login-container {
  max-width: 400px;
  margin: 80px auto;
  padding: 30px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.login-container h2 {
  margin-bottom: 20px;
  color: var(--primary);
}

  </style>
</head>
<body>

  <div class="container">
    <div class="login-container">
      <h2 class="text-center">Connexion Administrateur</h2>

      <!-- Affiche une erreur si besoin -->
      <div th:if="${erreur}" class="alert alert-danger" th:text="${erreur}"></div>

      <form method="post" th:action="@{/login-admin}">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="admin@gmail.mg" required/>
        </div>

        <div class="mb-3">
          <label for="motdepasse" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="motdepasse" name="motdepasse" placeholder="admin" required/>
        </div>

        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
